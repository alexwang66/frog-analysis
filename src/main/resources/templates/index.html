<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFrog Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini"></nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <h2 class="ui header">Upload Log File for Analysis</h2>

        <!-- File upload form, which posts to the backend directly -->
        <form id="logUploadForm" class="ui form" method="post" enctype="multipart/form-data" action="/upload-log">
            <div class="field">
                <label for="logFile">Choose log file to upload:</label>
                <input type="file" id="logFile" name="logFile" accept=".log" required>
            </div>
            <button class="ui button primary" type="submit">Upload and Analyze</button>
        </form>
    </div>
</div>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
</body>
</html>
